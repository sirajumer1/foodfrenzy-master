<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFrenzy - Menu</title>
    <link rel="icon" type="image/x-icon" href="./Images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" th:href="@{/css/Products.css}" />
    <style>
        /* Shared Styles for Dynamic Grid */
        #main-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .add-to-fav {
            color: #ff4757;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .add-to-fav:hover {
            transform: scale(1.1);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .item-price {
            font-size: 1.1rem;
            color: #ff4757;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.7em;
        }

        .card-actions {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-add-cart,
        .btn-buy {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .btn-add-cart {
            background: #333;
            color: white;
        }

        .btn-add-cart:hover {
            background: #555;
        }

        .btn-buy {
            background: #ff4757;
            color: white;
        }

        .btn-buy:hover {
            background: #ff6b81;
        }

        .no-products {
            font-size: 1.5rem;
            color: #666;
            text-align: center;
            width: 100%;
            padding: 50px;
        }

        /* Toast Styles */
        .cart-toast {
            visibility: hidden;
            min-width: 300px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            right: 30px;
            bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 5px solid #ff4757;
            transform: translateY(100px);
            transition: all 0.3s ease;
        }

        .cart-toast.show {
            visibility: visible;
            transform: translateY(0);
        }

        .cart-toast i {
            font-size: 24px;
            color: #4CAF50;
        }

        .toast-total {
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 4px;
        }

        .btn-add-cart.added-success {
            background-color: #4CAF50 !important;
            border-color: #4CAF50 !important;
        }
    </style>
</head>

<body>
    <nav th:replace="~{Navigation::navbar()}"></nav>

    <div id="main-container">
        <!-- Products Grid -->
        <div class="product-grid" th:if="${products != null and !products.empty}">
            <div class="item-card" th:each="product : ${products}">
                <div class="card-top">
                    <i class="fa fa-star rating">4.5</i>
                    <i class="fa fa-heart-o add-to-fav" aria-label="Add to favorites"></i>
                </div>
                <!-- Dynamic Image Source -->
                <img th:src="@{${product.image != null ? product.image : '/Images/logo.png'}}" alt="Product Image"
                    class="product-img">

                <p class="item-name" th:text="${product.name}">Product Name</p>
                <p class="item-price">Price: Rs <span th:text="${product.price}">0</span></p>
                <p class="item-desc" th:text="${product.description}">Description goes here...</p>

                <div class="card-actions">
                    <!-- Add to Cart Button -->
                    <button class="btn-add-cart" th:data-product-id="${product.id}" onclick="addToCart(this)">
                        <i class="fa-solid fa-cart-plus"></i> Add to Cart
                    </button>
                    <!-- Buy Now Button -->
                    <a href="/payment" class="btn-buy">Buy Now</a>
                </div>
            </div>
        </div>

        <!-- No Products Fallback -->
        <div th:if="${products == null or products.empty}" class="no-products">
            <p>No delicious items available at the moment. Please check back later!</p>
        </div>
    </div>

    <!-- Cart Summary Toast -->
    <div id="cart-toast" class="cart-toast">
        <i class="fa-solid fa-check-circle"></i>
        <div>
            <span id="toast-message">Item added to cart!</span>
            <div class="toast-total">Total: Rs <span id="cart-total-amount">0</span></div>
        </div>
    </div>

    <script th:inline="javascript">
        function addToCart(button) {
            const productId = button.getAttribute('data-product-id');
            // Get User ID from Session (injected by Thymeleaf)
            const userId = [[${ session.user != null ? session.user.u_id : 'null' }]];

            if (userId === 'null' || userId === null) {
                alert('Please log in to add items to cart');
                window.location.href = '/login';
                return;
            }

            // Visual feedback immediately
            const originalContent = button.innerHTML;
            button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Adding...';
            button.disabled = true;

            fetch(`/api/cart/${userId}/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    productId: parseInt(productId),
                    quantity: 1
                })
            })
                .then(async response => {
                    if (response.ok) {
                        return response.json(); // Get cart response with total
                    } else {
                        const text = await response.text();
                        throw new Error(text || 'Request failed with status ' + response.status);
                    }
                })
                .then(cartData => {
                    // Success Interaction
                    button.innerHTML = '<i class="fa-solid fa-check"></i> Added';
                    button.classList.add('added-success');

                    // Show notification with total
                    showToast(`Item added to cart!`, cartData.totalPrice);

                    // Reset button after 2 seconds
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                        button.classList.remove('added-success');
                        button.disabled = false;
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    button.innerHTML = originalContent;
                    button.disabled = false;
                    alert('Failed to add item: ' + error.message);
                });
        }

        function showToast(message, total) {
            const toast = document.getElementById('cart-toast');
            document.getElementById('toast-message').innerText = message;
            document.getElementById('cart-total-amount').innerText = total;

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>

</html>
