<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FoodFrenzy</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Navigation.css}">
    <style>
        body {
            background-color: #101010;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .payment-container {
            max-width: 800px;
            margin: 100px auto 40px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h2 {
            color: #DC143C;
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .method-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .method-card:hover,
        .method-card.active {
            border-color: #DC143C;
            background: rgba(220, 20, 60, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #DC143C;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        .btn-pay {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #DC143C, #8B0000);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }

        .summary {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <nav th:replace="~{Navigation::navbar()}"></nav>

    <div class="payment-container">
        <h2>Secure Checkout</h2>

        <div class="summary">
            Total Amount to Pay: <span id="total-amount" style="color: #DC143C; font-weight: bold;">Loading...</span>
        </div>

        <div class="payment-methods">
            <div class="method-card active">
                <i class="fa-regular fa-credit-card"></i> Card
            </div>
            <div class="method-card">
                <i class="fa-brands fa-google-pay"></i> UPI
            </div>
            <div class="method-card">
                <i class="fa-solid fa-money-bill-wave"></i> COD
            </div>
        </div>

        <form onsubmit="processPayment(event)">
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" placeholder="0000 0000 0000 0000" maxlength="16" required>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY" maxlength="5" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="password" placeholder="123" maxlength="3" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Card Holder Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>

            <button type="submit" class="btn-pay">Pay Now</button>
        </form>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const CURRENT_USER_ID = [[${ session.user != null ? session.user.u_id : null }]];
        let currentTotal = 0.0;

        // Fetch Cart Total on Load
        document.addEventListener('DOMContentLoaded', () => {
            if (CURRENT_USER_ID) {
                fetch(`/api/cart/${CURRENT_USER_ID}`)
                    .then(res => res.json())
                    .then(data => {
                        currentTotal = data.totalPrice;
                        document.getElementById('total-amount').innerText = 'Rs ' + currentTotal;
                    })
                    .catch(err => console.error("Error fetching cart total:", err));
            }
        });

        function processPayment(event) {
            event.preventDefault();

            // Simulate Payment Processing
            const btn = document.querySelector('.btn-pay');
            const originalText = btn.innerText;
            btn.innerText = 'Processing...';
            btn.disabled = true;

            setTimeout(() => {
                // Clear Cart Logic
                if (CURRENT_USER_ID) {
                    fetch(`/api/cart/${CURRENT_USER_ID}/clear`, {
                        method: 'DELETE'
                    }).then(() => {
                        // Redirect regardless of clear success (best effort)
                        finalizeOrder();
                    }).catch(err => {
                        console.error("Error clearing cart", err);
                        finalizeOrder();
                    });
                } else {
                    finalizeOrder();
                }
            }, 1500); // Fake delay
        }

        function finalizeOrder() {
            alert('Payment Successful! Order Placed.');
            window.location.href = '/order-success?amount=' + currentTotal;
        }
        /*]]>*/
    </script>
</body>

</html>
